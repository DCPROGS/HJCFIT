sudo: required
dist: trusty

language: python

addons:
  apt:
    packages:
        - swig
        - libatlas-dev
        - libatlas-base-dev
        - liblapack-dev
        - gfortran
        - libgmp-dev
        - libmpfr-dev
        - ccache
        - libfreetype6-dev
        - libpng-dev
        - zlib1g-dev
        - texlive-fonts-recommended
        - doxygen
        - mscgen
        - texlive-latex-base
        - texlive-latex-extra
        - texlive-fonts-recommended
        - texlive-latex-recommended

matrix:
  include:
    - python: 2.7
    - python: 3.5

install:
    - |
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install --upgrade setuptools
        pip install numpy
        pip install scipy
        pip install behave
        pip install sphinx sphinxcontrib-bibtex Breathe
        mkdir build
        cd build
        cmake ..
        make

script:
  - |
        ctest --output-on-failure
        make documentation
